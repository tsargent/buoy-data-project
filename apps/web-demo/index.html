<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoy Station Map</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      /* Popup styling */
      .station-popup {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.5;
      }

      .station-popup h3 {
        margin: 0 0 0.75rem 0;
        font-size: 16px;
        font-weight: 600;
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 0.5rem;
      }

      .station-details p {
        margin: 0.5rem 0;
        font-size: 14px;
        color: #34495e;
      }

      .station-details strong {
        color: #2c3e50;
        font-weight: 600;
      }

      .observation-data {
        margin-top: 1rem;
        padding-top: 0.75rem;
        border-top: 1px solid #ecf0f1;
      }

      .loading-text {
        font-size: 13px;
        color: #7f8c8d;
        font-style: italic;
      }

      /* Mobile optimization */
      @media (max-width: 768px) {
        .leaflet-popup-content {
          max-width: 90vw !important;
        }

        .station-popup h3 {
          font-size: 15px;
        }

        .station-details p {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
