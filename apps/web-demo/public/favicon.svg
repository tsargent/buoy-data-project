<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ocean waves background -->
  <rect fill="#3498db" width="100" height="100"/>
  
  <!-- Buoy circle -->
  <circle cx="50" cy="45" r="25" fill="#e74c3c" stroke="#fff" stroke-width="3"/>
  
  <!-- Buoy antenna -->
  <rect x="48" y="15" width="4" height="15" fill="#333"/>
  <circle cx="50" cy="12" r="4" fill="#f39c12"/>
  
  <!-- Wave lines -->
  <path d="M 10 75 Q 25 70, 40 75 T 70 75 T 100 75" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 0 85 Q 20 80, 40 85 T 80 85 T 120 85" stroke="#fff" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
